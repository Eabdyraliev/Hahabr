{% extends "base.html" %}

{% block content %}
    <h1>{{ article.title }}</h1>
    <div>{{ article.text }}</div>
    <p>Просмотры: {{article.views }}</p>
    <p>Опубликовано: {{ article.created_at }}</p>

    <p>Изменено: {{ article.updated_at|date:"d.m.Y" }}</p>

    <a href="{% url 'article-edit' article.id %}">Редактировать</a>
{% endblock %}
